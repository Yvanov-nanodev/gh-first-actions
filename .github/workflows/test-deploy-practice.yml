name: Deployment exercise 1
on:
  push:
    paths: deployment-exercise-1
  workflow_dispatch:
jobs:
  lint:
    defaults:
      run: 
        working-directory: deployment-exercise-1
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint the code
        run: npm run lint
  test:
    defaults:
      run: 
        working-directory: deployment-exercise-1
    runs-on: macos-latest
    needs: [lint]
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  deploy:
    defaults:
      run: 
        working-directory: deployment-exercise-1
    needs: test
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
